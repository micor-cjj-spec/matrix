server:
  servlet:
    context-path: /api

spring:
  application:
    name: base-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 默认是 dev 环境

  config:
    import: "nacos:${spring.application.name}"  # 自动从 Nacos 加载同名配置

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:117.72.216.168:8848}
        group: ${NACOS_GROUP:DEV_GROUP}
        namespace: ${NACOS_NAMESPACE:public}
      config:
        server-addr: ${NACOS_ADDR:117.72.216.168:8848}
        file-extension: yaml
        group: ${NACOS_GROUP:DEV_GROUP}
        namespace: ${NACOS_NAMESPACE:public}