server:
  port: 8070
  servlet:
    context-path: /api

spring:
  application:
    name: common

  profiles:
    active: dev


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bizfi_common?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8mb4&allowPublicKeyRetrieval=true
    username: root
    password: root  # 和你 docker-compose.yml 保持一致

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000
      # password: "" # 如果你redis没密码可以留空，加上是为了以后方便改配置

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  cloud:
    nacos:
      discovery:
        server-addr:  localhost:8848
      config:
        server-addr:  localhost:8848
        file-extension: yaml
        group: COMMON_GROUP   # 推荐加 group
        namespace: public      # 推荐加 namespace，默认 public，后期可以配 dev/test/prod

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    root: info
    single.cjj: debug
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss

feign:
  client:
    config:
      default:
        connect-timeout: 3000
        read-timeout: 5000
  httpclient:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
